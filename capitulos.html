<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cómic Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="capitulos.css">
</head>
<body>
    <!-- Pantalla de capítulos -->
    <div id="capitulos" class="vh-100">
        <div class="container h-100 d-flex flex-column justify-content-between">
            <!-- Logo en la parte superior izquierda -->
            <div class="d-flex justify-content-start">
                <img src="./images/logo.png" alt="Logo" class="logo">
            </div>
            <div class="text-center mt-4">
                <h2>Elige un capítulo</h2>
            </div>
            <div class="row mt-4 flex-grow-1">
                <!-- Capítulo 1 -->
                <div class="col-md-4">
                    <div class="card interactive-card" onclick="abrirCapitulo(1)">
                        <img src="./images/capitulo1.jpg" class="card-img-top" alt="Capítulo 1">
                        <div class="card-body">
                            <h5 class="card-title">Capítulo 1</h5>
                            <p class="card-text">Explora el inicio de la aventura.</p>
                        </div>
                    </div>
                </div>
                <!-- Capítulo 2 (Bloqueado inicialmente) -->
                <div class="col-md-4">
                    <div class="card interactive-card bloqueado" id="capitulo-2">
                        <img src="./images/capitulo2.jpg" class="card-img-top" alt="Capítulo 2">
                        <div class="card-body">
                            <h5 class="card-title">Capítulo 2</h5>
                            <p class="card-text">El desafío se intensifica.</p>
                        </div>
                    </div>
                </div>
                <!-- Capítulo 3 (Bloqueado inicialmente) -->
                <div class="col-md-4">
                    <div class="card interactive-card bloqueado" id="capitulo-3">
                        <img src="./images/capitulo3.jpg" class="card-img-top" alt="Capítulo 3">
                        <div class="card-body">
                            <h5 class="card-title">Capítulo 3</h5>
                            <p class="card-text">El desenlace final.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Botón de instrucciones en la parte inferior -->
            <div class="text-center mb-4">
                <img src="./images/instrucciones.png" alt="Instrucciones" class="img-instrucciones" onclick="mostrarInstrucciones()">
            </div>
        </div>
    </div>

    <!-- Carrusel para escenas -->
    <div id="escenas" class="d-none vh-100">
        <div class="container mt-5">
            <button class="btn btn-secondary mb-4" onclick="volverACapitulos()">Volver a capítulos</button>
            <div id="carrusel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-inner">
                    <!-- Las escenas se agregarán aquí dinámicamente desde JavaScript -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Instrucciones -->
    <div id="instrucciones" class="d-none vh-100 d-flex flex-column justify-content-center align-items-center bg-light">
        <div class="text-center">
            <h3>Instrucciones</h3>
            <p>Selecciona los capítulos en orden. El capítulo 2 se desbloqueará al completar el capítulo 1, y el capítulo 3 al completar el 2.</p>
            <button class="btn btn-primary mt-3" onclick="cerrarInstrucciones()">Cerrar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="capitulos.js"></script>
</body>
</html>
